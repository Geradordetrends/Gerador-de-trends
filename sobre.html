<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sobre - Gerador de Trends</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 720px; /* maior */
      background-color: #f9f9f9;
      padding: 3rem; /* maior */
      border-radius: 20px; /* mais arredondado */
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1); /* sombra mais impactante */
      text-align: center;
    }

    h1 {
      font-size: 2.4rem; /* maior */
      margin-bottom: 1.5rem;
      color: #000;
    }

    p {
      font-size: 1.25rem; /* maior */
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    a {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.75rem 1.5rem; /* maior botão */
      background-color: #4285F4;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #3367d6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sobre o Gerador de Trends</h1>
    <p>O Gerador de Trends é uma ferramenta simples para gerar termos em alta. 
      O site puxa os termos diretamente de fontes confiáveis como o Google Trends e YouTube.</p>
    <p>Escolha entre os termos do Brasil ou do Mundo e divirta-se!</p>
    <a href="index.html">Voltar para o início</a>
  </div>
</body>
</html>
