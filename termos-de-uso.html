<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Termos de Uso - Gerador de Trends</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      max-width: 720px;
      background-color: #f9f9f9;
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      color: #000;
    }

    p {
      font-size: 1.25rem;
      line-height: 1.8;
      margin-bottom: 2rem;
    }

    ul {
      font-size: 1.2rem;
      line-height: 1.8;
      padding-left: 1.5rem;
      margin-bottom: 2rem;
    }

    li {
      margin-bottom: 1rem;
    }

    a {
      display: inline-block;
      text-align: center;
      width: 100%;
      max-width: 240px;
      margin: 0 auto;
      padding: 0.75rem 1.5rem;
      background-color: #4285F4;
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #3367d6;
    }

    @media (max-width: 600px) {
      .container {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      p, ul {
        font-size: 1.1rem;
      }

      a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Termos de Uso</h1>
    <p>Bem-vindo ao Gerador de Trends. Ao usar este site, você concorda com os seguintes termos:</p>
    <ul>
      <li>O site não coleta dados pessoais dos usuários.</li>
      <li>Apenas exibe dados públicos sobre tendências de tópicos.</li>
      <li>Você é responsável por como usa as informações geradas.</li>
    </ul>
    <a href="index.html">Voltar para o início</a>
  </div>
</body>
</html>
